<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hunting App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold">House Hunting App</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-semibold">Available Houses</h2>
        <div id="house-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- House items will be dynamically added here -->
        </div>
    </main>
    <footer class="bg-white shadow mt-4">
        <div class="container mx-auto p-4 text-center">
            <p>&copy; 2023 House Hunting App</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
